name: Check all on pull request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.3.0"

      - name: Check Node.js version
        run: node --version

      - name: Install dependencies
        run: yarn install

      - name: Run checkall
        run: yarn checkall
